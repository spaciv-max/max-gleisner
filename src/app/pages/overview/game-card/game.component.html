<mat-card [class.app-highlighted]="activeFragmentSignal() === gameData.name" [id]="gameData.name">
    <mat-card-header>
        <mat-card-title>{{gameData.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{gameData.description}}</p>
        <p>{{gameData.numPlayers}} {{gameData.numPlayers == 1 ? "player" : "players"}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color = "primary" [routerLink]="['/developers']" [fragment]="gameData.developer.name">{{gameData.developer.name}}</button>
    </mat-card-actions>
</mat-card>
