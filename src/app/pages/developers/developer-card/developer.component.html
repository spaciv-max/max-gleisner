<mat-card [class.app-highlighted]="activeFragmentSignal() === developerWithGameData[0].name" [id]="developerWithGameData[0].name">
    <mat-card-header>
        <mat-card-title>{{developerWithGameData[0].name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{developerWithGameData[0].age}} {{developerWithGameData[0].age == 1 ? "year" : "years"}} old</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color = "primary" [routerLink]="'/overview'" [fragment]="developerWithGameData[1].name">{{developerWithGameData[1].name}}</button>
    </mat-card-actions>
</mat-card>
